<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AhmedFath</title>
    <link rel="stylesheet" href="pharmcy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="top-nav">
        <div class="nav-left">
            <button class="cart-icon" id="openCartModal">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-count">0</span>
            </button>
        </div>
        <div class="nav-center">
            <img src="images3/hh.jpg" alt="شعار صيدلية د. أحمد فتحي" class="pharmacy-logo">
        </div>
        <div class="nav-right">
            <span>مساء الخير</span>
        </div>
    </header>

    <section class="search-section">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="كيف يمكننا مساعدتك؟">
        </div>
    </section>

    <main id="main-content" class="main-content">
        <section class="pharmacy-banner-container">
            <img src="images2/dd.jpg" alt="صورة الصيدلية الرئيسية" class="pharmacy-main-image">
        </section>

        <section class="categories-section">
            <h2>تسوق حسب الأقسام</h2>
            <a href="#" class="view-all-link">عرض الكل <i class="fas fa-chevron-left"></i></a>
            <div class="category-grid">
                <div class="category-tile" data-category="shampoos">
                    <div class="tile-icon-wrapper">
                        <img src="images2/g.jpg" alt="شامبوهات">
                    </div>
                    <span>شامبوهات</span>
                </div>
                <div class="category-tile" data-category="medical-devices">
                    <div class="tile-icon-wrapper">
                        <img src="images2/f.jpg" alt="أجهزة طبية">
                    </div>
                    <span>أجهزة طبية</span>
                </div>
                <div class="category-tile" data-category="vitamins">
                    <div class="tile-icon-wrapper">
                        <img src="images2/d.jpg" alt="فيتامينات ومكملات">
                    </div>
                    <span>فيتامينات ومكملات</span>
                </div>
                <div class="category-tile" data-category="baby-care">
                    <div class="tile-icon-wrapper">
                        <img src="images2/s.png" alt="عناية بالأطفال">
                    </div>
                    <span>عناية بالأطفال</span>
                </div>
                <div class="category-tile" data-category="skin-care">
                    <div class="tile-icon-wrapper">
                        <img src="images2/images (2).jpg" alt="عناية بالبشرة">
                    </div>
                    <span>عناية بالبشرة</span>
                </div>
                <div class="category-tile" data-category="medicines">
                    <div class="tile-icon-wrapper">
                        <img src="images2/d.jpg" alt="الأدوية">
                    </div>
                    <span>الأدوية</span>
                </div>
                </div>
        </section>

        <section class="brands-section">
            <h2>تسوق حسب العلامة التجارية</h2>
            <a href="#" class="view-all-link">عرض الكل <i class="fas fa-chevron-left"></i></a>
            <div class="brand-grid">
                <div class="brand-tile" data-brand="BOBAI">
                    <img src="images2/ss.png" alt="BOBAI Sunscreen">
                </div>
                <div class="brand-tile" data-brand="LAROCHE-POSAY">
                    <img src="images2/h.jpg" alt="LA ROCHE-POSAY">
                </div>
                <div class="brand-tile" data-brand="Jamieson">
                    <img src="images2/j.jpg" alt="Jamieson">
                </div>
                <div class="brand-tile" data-brand="BIODERMA">
                    <img src="images2/k.png" alt="BIODERMA">
                </div>
                </div>
        </section>

    </main>

    <section class="products-display-section hidden" id="products-display-section">
        <div class="products-header">
            <button class="back-button" id="back-to-main"><i class="fas fa-arrow-right"></i></button>
            <h2 id="current-display-title"></h2>
        </div>
        <div class="product-list-container" id="product-list-container">
            </div>
    </section>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeCartModal">&times;</span>
            <h2>سلة التسوق</h2>
            <div id="modal-cart-items" class="cart-items">
                <p id="modal-empty-cart-message">السلة فارغة.</p>
            </div>
            <div class="cart-summary">
                <p>إجمالي السلة: <span id="modal-cart-total">0.00</span> جنيه</p>
                <button class="checkout-button" onclick="checkout()">تأكيد الطلب عبر واتساب</button>
            </div>
        </div>
    </div>


    <script src="pharmcy.js"></script>
</body>
</html>
